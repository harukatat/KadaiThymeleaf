<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Tutorial of Thymeleaf</title>
</head>
<body>
    <h1>Thymeleaf Page</h1>
    <p th:text="'入力された値は「' + ${val} + '」です。'"></p>

      <!-- previousにvalを与える -->
 <p><a th:href="@{/input/(previous=${val})}">入力画面へ戻る</a></p>


</body>
</html>
