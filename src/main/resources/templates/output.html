<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Tutorial of Thymeleaf</title>
</head>
<body>
    <h1 th:text="#{content.title}"> </h1>
    <h2 th:text="#{content.message}"> </h2>
    <p th:text="#{content.thistime} + ${val} +#{content.desu}"></p>

      <!-- previousにvalを与える -->
 <p><a th:href="@{/input/(previous=${val})}">入力画面へ戻る</a></p>


</body>
</html>
