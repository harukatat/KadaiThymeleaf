<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Tutorial of Thymeleaf</title>
</head>
<body>
    <h1 th:text="#{content.title}"> </h1>
    <h2 th:text="#{content.message}"> </h2>
    <p th:text="#{content.value}"> </p>
    <form method="post" action="/output">

        <p th:if="${param.previous}" th:text="'前回入力された値は「'+ ${param.previous} +'」でした。'"></p>

        <input type="text" name="val">

        <button type="submit">送信</button>
    </form>
</body>
</html>
